<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded GDevelop Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Ensures the game stays within the viewport */
            font-family: Arial, sans-serif;
        }
        iframe {
            width: 100vw; /* Full width of the viewport */
            height: 100vh; /* Full height of the viewport */
            border: none; /* Removes iframe border */
            position: absolute;
            top: 0;
            left: 0;
        }
        .instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <p>Press <strong>W</strong> to move forward</p>
        <p>Press <strong>S</strong> to move backward</p>
        <p>Press <strong>A</strong> to move to the left</p>
        <p>Press <strong>D</strong> to move to the right</p>
        <p>Press <strong>Space Bar</strong> to fire</p>
    </div>
    <iframe src="game/index.html" frameborder="0"></iframe>
</body>
</html>
