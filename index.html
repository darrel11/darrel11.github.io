<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroid Impact</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Ensures the game stays within the viewport */
        }
        iframe {
            width: 100vw; /* Full width of the viewport */
            height: 100vh; /* Full height of the viewport */
            border: none; /* Removes iframe border */
        }
        #game-info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000; /* Ensures it is on top of the iframe */
        }
    </style>
</head>
<body>
    <iframe src="game/index.html" frameborder="0"></iframe>
    <div id="game-info">
        <h1>Asteroid Impact</h1>
        <p>Description: Navigate through an asteroid field and avoid collisions!</p>
        <h2>Controls:</h2>
        <ul>
            <li>Press <strong>W</strong> to move</li>
            <li>Press <strong>A</strong> to tilt to the left</li>
            <li>Press <strong>D</strong> to tilt to the right</li>
        </ul>
    </div>
</body>
</html>
